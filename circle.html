<script>
        $( "#CircleForm" ).validate({

        });
        
        function displayDiameter() {
            // if the form is valid, then make the calculations
            if ($("#CircleForm").valid()) {
                
                 document.getElementById("diameter").innerHTML = "";

                 var rad; // string representation of the rad
                 var radfp; // floating point value of rad
                 
                 var diameter;  // floating point diamter
                 var result; // displayable result
                 
                 var area;

                 // read in the radius as a string
                rad = document.getElementById("radius").value;
                 

                 // Convert numbers from strings to Floating Point
                 radfp = parseFloat(rad); 
                 

                 // calculate the diamter
                 diameter = calcDiameter(radfp);

                 // display the diameter
                 document.getElementById("diameter").innerHTML = diameter.toString();
                 
            }
        }
          function displayCircumference()
          {
            if ($("#CircleForm").valid())
            {
              document.getElementById("circumference").innerHTML = "";

              var circumference;
              var rad;
              var radfp;
              var result;
                rad = document.getElementById("radius").value;
                radfp = parseFloat(rad); 
                circumference = calcCircumference(radfp);
                document.getElementById("circumference").innerHTML = circumference.toString();

            }
          }
          function displayArea()
          {
            if ($("#CircleForm").valid())
            {
              document.getElementById("area").innerHTML = "";

              var area;
              var rad;
              var radfp;
              var result;
                rad = document.getElementById("radius").value;
                radfp = parseFloat(rad); 
                area = calcArea(radfp);
                document.getElementById("area").innerHTML = area.toString();

            }
          }
          function calcDiameter (radvalue)
          // returns diameter of circle
          // radius times 2
          {
              return (radvalue * 2);
          }
          function calcCircumference(radvalue)
          
          // returns circumference of circle
          // radius times 2 times pi 
          {
              return (2 * Math.PI * radvalue);
          }
          function calcArea(radvalue)
          
          // returns circumference of circle
          // radius times 2 times pi 
          {
              return ( Math.PI * radvalue * radvalue);
          }
          
          function clearForm()
        {
            document.getElementById("radius").value = "";
            document.getElementById("radiuserror").innerHTML = "";
          
          
            document.getElementById("diameter").innerHTML = "";
            document.getElementById("circumference").innerHTML = "";
            document.getElementById("area").innerHTML = "";
             
        }
        
    </script>
